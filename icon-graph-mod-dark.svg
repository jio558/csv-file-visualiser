<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <!-- Modified Graph -->
  <g transform="translate(20, 10)">
    <!-- Existing Nodes -->
    <circle cx="20" cy="20" r="6" fill="#252b3d" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="45" cy="35" r="6" fill="#252b3d" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="45" cy="10" r="6" fill="#252b3d" stroke="#60a5fa" stroke-width="2"/>
    <!-- New Node -->
    <circle cx="70" cy="22" r="6" fill="#252b3d" stroke="#4ade80" stroke-width="2.5"/>
    
    <!-- Existing Edges -->
    <line x1="26" y1="20" x2="39" y2="35" stroke="#60a5fa" stroke-width="2"/>
    <line x1="26" y1="20" x2="39" y2="10" stroke="#60a5fa" stroke-width="2"/>
    <!-- New Edges -->
    <line x1="51" y1="35" x2="64" y2="22" stroke="#4ade80" stroke-width="2.5" stroke-dasharray="3"/>
    <line x1="51" y1="10" x2="64" y2="22" stroke="#4ade80" stroke-width="2.5" stroke-dasharray="3"/>
    
    <!-- Modification indicators -->
    <circle cx="70" cy="22" r="8" fill="none" stroke="#4ade80" stroke-width="1" stroke-dasharray="2"/>
    <path d="M67 22 L73 22 M70 19 L70 25" stroke="#4ade80" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="110" y="35" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#e2e8f0">Graph Modification</text>
</svg> 
